<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>Không thể say</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb" style="background-image: url('https://kenh14cdn.com/203336854389633024/2023/4/21/photo-3-16820399628461606778534.jpg')">
            </div>
          </div>
      
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
      
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      
          <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
          <div class="song">
            <div class="thumb" style="background-image: url('https://kenh14cdn.com/203336854389633024/2023/4/21/photo-3-16820399628461606778534.jpg')">
            </div>
            <div class="body">
              <h3 class="title">Không thể say</h3>
              <p class="author">HIEUTHUHAI</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="song">
            <div class="thumb" style="background-image: url('https://kenh14cdn.com/203336854389633024/2023/4/21/photo-3-16820399628461606778534.jpg')">
            </div>
            <div class="body">
              <h3 class="title">Exits sign</h3>
              <p class="author">HIEUTHUHAI</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="song">
            <div class="thumb" style="background-image: url('https://kenh14cdn.com/203336854389633024/2023/4/21/photo-3-16820399628461606778534.jpg')">
            </div>
            <div class="body">
              <h3 class="title">No love no life</h3>
              <p class="author">HIEUTHUHAI</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
      </div>
      <script src="assets/css/index.js"></script>
</body>
</html>
